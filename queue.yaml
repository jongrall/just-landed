# Maximum amount of memory allowed to be used by all pending task payloads
total_storage_limit: 1G

# Defines queues currently used by the app
# bucket_size: the number of tasks dequeued for execution each tick
# rate: the number frequency of processing e.g. 10/s is 10 times per second
queue:
- name: process-alert
  bucket_size: 20
  rate: 20/s

- name: mobile-push
  bucket_size: 100
  rate: 100/s

- name: track
  bucket_size: 100
  rate: 500/s

- name: delayed-track
  bucket_size: 100
  rate: 500/s

- name: untrack
  bucket_size: 50
  rate: 250/s

- name: admin
  bucket_size: 20
  rate: 20/s

- name: default
  bucket_size: 100
  rate: 500/s