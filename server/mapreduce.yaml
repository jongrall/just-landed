mapreduce:
- name: Migrate v1 schema to v2
  mapper:
    input_reader: mapreduce.input_readers.DatastoreKeyInputReader
    handler: admin.mappers.migrate_schema
    params:
    - name: entity_kind
      default: iOSUser
    - name: shard_count
      default: 32
    - name: processing_rate
      default: 500